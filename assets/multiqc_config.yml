report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/vina/tree/dev" target="_blank">nf-core/vina</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/vina/dev/docs/output" target="_blank">documentation</a>.

report_section_order:
  "docking_results":
    order: -999
  "nf-core-vina-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-vina-summary":
    order: -1002

export_plots: true

disable_version_detection: true

custom_data:
  docking_results:
    file_format: "csv"
    section_name: "Docking Results"
    description: "Summary of AutoDock Vina molecular docking results. Binding affinities are reported in kcal/mol (more negative = stronger binding)."
    plot_type: "table"
    pconfig:
      id: "docking_results_table"
      title: "Docking Results"
      scale: false
    headers:
      Sample:
        title: "Sample"
        description: "Sample identifier"
      "Best Affinity (kcal/mol)":
        title: "Best Affinity"
        description: "Best binding affinity in kcal/mol"
        format: "{:,.2f}"
        scale: "RdYlGn"
        min: -15
        max: 0
      "Total Poses":
        title: "Poses"
        description: "Total number of docking poses generated"
        format: "{:,.0f}"

sp:
  docking_results:
    fn: "docking_results_mqc.csv"

title: "nf-core/vina"
subtitle: "Molecular Docking Pipeline Report"
intro_text: >
  This report summarizes the molecular docking results from the nf-core/vina pipeline.
  The pipeline uses AutoDock Vina for docking, with modern ligand (Meeko/RDKit) and
  receptor (Open Babel) preparation tools.
